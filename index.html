<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <!-- Link to the external stylesheet for styling -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="color">
    <!-- Main heading for the page -->
    <h1>Tic-Tac-Toe</h1>

    <!-- Message container that appears when the game is over (win/draw) -->
    <!-- It is hidden by default using the 'hide' class -->
    <div class="msg-container hide">
      <p class="msg">Winner</p>
      <button class="new-button">New Game</button>
    </div>

    <!-- Main content wrapper -->
    <main>
      <!-- Container for the Tic-Tac-Toe grid -->
      <div class="container">
        <!-- The game board, consisting of 9 clickable buttons -->
        <div class="game">
          <button class="button"></button>
          <button class="button"></button>
          <button class="button"></button>
          <button class="button"></button>
          <button class="button"></button>
          <button class="button"></button>
          <button class="button"></button>
          <button class="button"></button>
          <button class="button"></button>
        </div>
      </div>
      <!-- Button to reset the current game progress -->
      <button class="reset">Reset Game</button>
    </main>
    <!-- Link to the JavaScript file which contains the game logic -->
    <script src="script.js"></script>
  </body>
</html>
